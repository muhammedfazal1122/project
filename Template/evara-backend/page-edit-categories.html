{% extends "evara-backend/base.html" %}
{% load static %}
{% block content %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Edit Categories </h2>
        </div>
        <div>
            <input type="text" placeholder="Search Categories" class="form-control bg-white">
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <form method="post" enctype="multipart/form-data" >{% csrf_token %}
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Name</label>
                            <input type="text" placeholder="Type here" class="form-control" id="product_name" name="category_name" value="{{category.category_name}}" />
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">Slug</label>
                            <input type="text" placeholder="Type here" class="form-control" id="product_slug" name="slug" value="{{category.slug}}" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea placeholder="Type here" class="form-control" name="description">{{category.description}}</textarea>
                        </div>
                        <div class="mb-4">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="number" placeholder="Type here" class="form-control" id="discount" name="discount" value="{{category.discount}}"  required oninput="validateDiscount(this)" />
                         </div>
                        </div>
                        <div class="mb-4">
                        <label for="minimum_amount" class="form-label"> Minimum amount</label>
                        <input type="number" placeholder="Type here" class="form-control" id="start_date" name="minimum_amount" value="{{category.minimum_amount}}"  required oninput="validateDiscount(this)" />
                         </div>
                         <div class="mb-4">
                        <label for="end_date" class="form-label"> End Date</label>
                        <input type="date" placeholder="Type here" class="form-control" id="end_date" name="end_date" value="{{category.end_date}}" />
                         </div>
                        <div class="mb-4">
                            <label class="form-label" for="category_images">Category Image:</label>
                            <input class="form-control" type="file" name="cat_image" accept="image/*" required><br>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Update category</button>
                        </div>
                    </form>
                </div>
            </div> <!-- .row // -->
        </div> <!-- card body .// -->
    </div> <!-- card .// -->
</section> <!-- content-main end// -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

<script>
    function validateDiscount(input) {
        if (input.value < 0) {
            input.setCustomValidity('Value Cannot be less than 0.');
        } else {
            input.setCustomValidity('');
        }
    }
</script>
{% endblock content %}
