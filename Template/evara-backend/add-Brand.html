{% extends 'evara-backend/base.html' %}
{% load static %}
{% block content %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


        <section class="content-main">
            <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Band management </h2>
                    <p>Add, category</p>
                </div>
                {% comment %} <div>
                    <input type="text" placeholder="Search Categories" class="form-control bg-white">
                </div> {% endcomment %}
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="table-responsive">
                                
                                <div class="d-grid">
                                    <form method="post" action="{% url 'brand:add_brand' %}" enctype="multipart/form-data">{% csrf_token %}
                                        <div class="mb-4">
                                            <label for="product_name" class="form-label">Brand Name</label>
                                            <input type="text" placeholder="Type here" class="form-control" id="product_name" name="brand_name" />
                                        </div>
                                     
                                        <div class="mb-4">
                                            <label class="form-label" for="category_images">Brand Image:</label>
                                            <input class="form-control" type="file" name="brand_image" accept="image/*" required><br>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-primary"> Add Brand</button>
                                        </div>
                                        
                                    </form>
                                   
                                </div>
                            </div>
                        </div> <!-- .col// -->
                    </div> <!-- .row // -->
                </div> <!-- card body .// -->
            </div> <!-- card .// -->
        </section> <!-- content-main end// -->
        {% endblock content %}
