{% extends 'evara-backend/base.html' %}
{% load static %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

        <section class="content-main">
            <div class="row">
                <div class="col-6">
                    <div class="content-header">
                        <h2 class="content-title">Add Variation</h2>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            
                            <form method="POST" action="{% url 'product:admn_add_variation' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                               
                                <label class="form-label" for="category">Product</label>
                                
                                <select class="form-control"  name="product_name" >

                                  
                                    {% for product in products %}
                                    <option value="{{ product.id }}">{{product.product_name}} </option>
                                    {% endfor %}
                                    <!-- Add more options as needed -->
                                </select><br>

                                <label class="form-label" for="product_name">Variation Colour:</label>
                                <input class="form-control" type="text"  name="variation_value" required><br>
                     
                                <label class="form-label" for="product_name">Stock:</label>
                                <input class="form-control" type="number"  name="stock" required><br>
                     

                                    <div>
                                        <button type="submit" class="btn btn-md rounded font-sm hover-up">Publish</button>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- content-main end// -->
        {% endblock content %}
