{% extends 'evara-frontend/base.html' %}
{% load static %}
{% block title %}
Shop Page
{% endblock title %}



{% block content %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}






<main class="main">
    <section class="mt-10 mb-10">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>
               <!-- Edit Profile form -->
<div class="col-lg-6 login_wrap widget-taber-content bg-white background-white border-radius-5">
    <div class="padding_eight_all p-30">
        <div class="heading_s1">
            <h3 class="mb-30">Edit Profile</h3>
        </div>
        <form method="post" action="{% url 'user:edit_profile' %}">
            {% csrf_token %}
            <input type="text" name="id" value="{{ user.id }}" hidden>
            <input type="password" name="password" value="{{ user.password }}" hidden>
            <input type="text" name="isActive" value="{{ user.isActive }}" hidden>
        
            <div class="form-group">
                <input type="text" name="username" value="{{ user.username }}" placeholder="Email ID">
                <div class="error-msg">
                    {{ user.username.errors }}
                </div>
            </div>
        
            <div class="form-group container-custom">
                <input type="email" name="email" value="{{ user.email }}" class="text-box" placeholder="Email">
            </div>
            <div class="form-group container-custom">
                <input type="password" name="password2" class="text-box" placeholder="Password" required>
            </div>

        
            <div class="form-group">
                <input type="password" name="password2"  placeholder="Confirm Password " required>
             
            </div>
        
            <div class="form-group">
                <button type="submit" class="btn btn-fill-out btn-block hover-up" name="edit">
                    Update
                </button>
            </div>
        </form>
        
    </div>
</div>
<!-- Edit Profile form ends -->

                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
    <section class="mt-10 mb-10">
            
    </section>
</main>




        





                                        
  
        <script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
	    </script>
    <script>

		alertify.set('notifier','position', 'top-center');
		{% for msg in messages %}
	
			alertify.error('{{msg}}');
		{%endfor%}
		 
	</script>

</body>
