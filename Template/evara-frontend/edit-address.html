{% extends 'evara-frontend/base.html' %}
{% load static %}

{% block title %}
Shop Page
{% endblock title %}

{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong></strong>{{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<main class="main">
    <section class="mt-10 mb-10">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>
                <!-- ADDRESS LIST -->
                <div class="col-lg-6">
                    <div class="border-1 border-dark pt-5 mt-15 mb-15">
                        <h2>Edit Address</h2>
                    </div>
                    <div class="p-2 mt-15 mb-15">
                        <!-- LOOP -->
                        <div class="login_wrap widget-taber-content bg-white background-white border-radius-5 p-4 mb-5 row">
                            <form method="POST" action="{% url "user:edit_address" address.id %}" >
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="address">Address (Area and Street)</label>
                                    <textarea class="form-control" id="address_line_1" name="address_line_1" value="{{ address.address_line_1 }}" ></textarea>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6">
                                        <label for="locality"></label>
                                        <input type="text" class="form-control" id="locality" value={{address.country}} name="country" >
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="state"></label>
                                        <input type="text" class "form-control" id="state"value={{address.state}} name="state" >
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="city"></label>
                                        <input type="text" class="form-control" id="city" value={{address.city}} name="city" >
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="pincode"></label>
                                        <input type="text" class="form-control" name="pincode" value={{address.pincode}} id="pincode" >
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label for="mobile"></label>
                                        <input type="tel" class="form-control" name="phone" value={{address.phone}} id="phone" >
                                    </div>
                                    <input type="number" name="userId" id="userId" value="{{ user.id }}" hidden>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="form-group">
                                        <label for="submit"></label>
                                        <button type="submit" id="submit" class="btn btn-success-light">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- LOOP ENDS -->
                    </div>
                    <!-- ADDRESS LOOP ENDS -->
                </div>
                <!-- ADDRESS LIST ENDS -->
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
    <section class="mt-10 mb-10">
    </section>
</main>
<script>
    alertify.set('notifier', 'position', 'top-center');
    {% for msg in messages %}
    alertify.error('{{ msg }}');
    {% endfor %}
</script>
{% endblock content %}
</body>
</html>
